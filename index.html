<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置工具导航</title>
    <!-- 注意：此页面不再需要高德地图API，除非您想在背景或其他地方展示地图 -->
    <style>
        /* 完全保留之前的样式 */
        @font-face {
            font-family: 'SF Pro';
            src: local('SF Pro Display'), local('San Francisco Display');
            font-weight: 400;
        }
        
        :root {
            --system-blue: #007AFF;
            --system-gray-6: #F2F2F7;
            --system-gray-5: #E5E5EA;
            --system-gray-3: #C7C7CC;
            --system-red: #FF3B30;
            --system-green: #34C759;
            --label-primary: #000000;
            --label-secondary: #3C3C4399;
            --background-primary: #FFFFFF;
            --background-secondary: #F2F2F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-secondary);
            color: var(--label-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 16px;
            /* 垂直居中内容 */
            justify-content: center; 
        }

        /* 毛玻璃卡片 */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            border: 0.5px solid rgba(0, 0, 0, 0.08);
            /* 限制最大宽度，使其在桌面端更好看 */
            max-width: 400px; 
            margin-left: auto;
            margin-right: auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .header-icon {
            width: 28px;
            height: 28px;
            background-color: var(--system-blue);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        /* 使用一个更通用的导航图标 */
        .header-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.4px;
        }

        /* iOS风格按钮 - 应用于 <a> 标签 */
        .action-button {
            display: block; /* 让a标签表现得像块级元素 */
            width: 100%;
            padding: 16px;
            background: var(--system-blue);
            color: white !important; /* 强制白色文字 */
            text-decoration: none; /* 去掉下划线 */
            text-align: center; /* 文字居中 */
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
            position: relative;
            overflow: hidden;
            margin-top: 12px; /* 为按钮之间添加间距 */
        }
        
        /* 第一个按钮不需要顶部间距 */
        .action-button:first-child {
            margin-top: 0;
        }

        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        /* 按钮描述性文字（可选） */
        .button-description {
            font-size: 13px;
            color: var(--label-secondary);
            margin-top: 4px;
            text-align: center;
        }
        
        /* 导航按钮容器 */
        .navigation-links {
            display: flex;
            flex-direction: column;
            gap: 12px; /* 使用gap替代margin-top，更现代 */
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="header-icon">
                <!-- 可以换成更合适的导航图标，这里暂时保留原图标 -->
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 010-5 2.5 2.5 0 010 5z"/>
                </svg>
            </div>
            <h1 class="title">位置工具</h1>
        </div>

        <!-- 导航链接 -->
        <div class="navigation-links">
            <a href="mark.html" class="action-button">
                📍 位置标注
                <!-- <div class="button-description">扫描二维码记录当前位置</div> -->
            </a>
            
            <a href="nav.html" class="action-button">
                🗺️ 导航功能
                <!-- <div class="button-description">规划路线或查看方向</div> -->
            </a>
            
            <a href="query.html" class="action-button">
                🔍 位置查询
                <!-- <div class="button-description">搜索和查看已标注的位置</div> -->
            </a>
        </div>
        
        <!-- 这个页面不再需要坐标显示、地图容器和消息提示 -->
        <!-- <div id="coordinates" class="coordinates">...</div> -->
        <!-- <div id="mapContainer" class="card"></div> -->
        <!-- <div id="message" class="message"></div> -->

    </div>

    <!-- 这个页面不再需要JavaScript逻辑 -->
    <!-- <script> ... </script> -->
</body>
</html>
